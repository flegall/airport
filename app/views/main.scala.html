@(title: String)(content: Html)
<!DOCTYPE html>

<html lang="en">
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="/assets/stylesheets/bootstrap.css">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png">
    <script src="/assets/javascripts/jquery-1.9.0.min.js" type="text/javascript"></script>
    <script src="/assets/javascripts/bootstrap.js" type="text/javascript"></script>


    <style>
        body > .navbar .brand {
            padding-right: 0;
            padding-left: 0;
            margin-left: 20px;
            float: right;
            font-weight: bold;
            color: #000;
            text-shadow: 0 1px 0 rgba(255,255,255,.1), 0 0 30px rgba(255,255,255,.125);
            -webkit-transition: all .2s linear;
            -moz-transition: all .2s linear;
            transition: all .2s linear;
        }

    </style>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <div class="brand">Xebia International Airport</div>
            <ul class="nav">
                <li><a href="@routes.Application.index()">Start a new game</a></li>
                <li><a href="#" onclick="javascript:$.ajax({url: '/game/plane', type: 'POST'});">New Plane</a></li>
            </ul>
        </div>
    </div>
</div>
<div>
    @content
</div>
</body>
</html>
